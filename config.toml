title = "brenetic instruments"
baseURL = "https://instruments.brenetic.com"
languageCode = "en-gb"
theme = "creative-portfolio"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 50
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "sea"
  description = "home site for brenetic instruments"
  copyright = "&copy; 2019 brenetic instruments"
  sidebarAbout = [""]

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Home"
  url = "completed/"
  home = true

  [[params.navlinks]]
  name = "About"
  url = "about/"

  [[params.navlinks]]
  name = "Get in touch"
  url = "contact/"

  [params.social]
  facebook      = "full page or profile url in facebook"
  email         = "email@example.com"
  twitter       = "full profile url in twitter"
  instagram     = "full profile url in instagram"
  youtube       = "full profile url in youtube"
  whatsapp      = "wa.me service link"
